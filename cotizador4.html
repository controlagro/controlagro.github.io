<!DOCTYPE html>
<html lang="es">
<head>

    <title>Cortes surco por surco</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cotizador-container">
        <h1>Cortes surco por surco</h1>
        <form class="cotizador-form">
            <label for="modelo">Modelo:</label>
            <select id="modelo"></select>

            <label for="embragues">Cantidad de Embragues:</label>
            <select id="embragues"></select>

            <button type="button" id="calcular">Calcular Precio</button>
        </form>
        <div class="resultado">
            <p>Precio: <span id="precio">USD 0.00</span></p>
            <p class="descripcion">Instalación e IVA (10,5%) incluidos. Contado: 10% de descuento sobre el precio de lista. Financiación: en pesos hasta 120 días sin interés y en dólares ajustable (anticipo 25% y saldo en 12 cheques ajustables).</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script4.js"></script>

</html>
