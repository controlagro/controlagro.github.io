<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitores de siembra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cotizador-container">
        <h1>Monitores de siembra</h1>
        <form class="cotizador-form">
            <label for="modelo">Modelo:</label>
            <select id="modelo"></select>

            <label for="sensores">Cantidad de sensores:</label>
            <select id="sensores"></select>

            <button type="button" id="calcular">Calcular precio</button>
        </form>
        <div class="resultado">
            <p><span id="precio">USD 0.00</span></p>
            <p class="descripcion">Instalación e IVA (10,5%) incluidos. Contado: 10% de descuento sobre el precio de lista. FINANCIACIÓN: 0, 30, 60, 90, 120 y 180 días en pesos sin interés.</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script1.js"></script>
</body>
</html>
